<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鷹眼行動 - 進階版大廳</title>
    <style>
        /* (CSS 樣式與標準版大廳幾乎相同) */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #1a1a1a;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            box-sizing: border-box;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: #2a2a2a;
            border: 2px solid #ff4141; /* 進階版紅色 */
            border-radius: 10px;
            padding: 2.5rem;
            box-shadow: 0 0 30px rgba(255, 65, 65, 0.2);
            text-align: center;
            box-sizing: border-box;
        }
        h1 {
            color: #ff4141;
            margin: 0 0 1.5rem 0;
            text-align: center;
        }
        .role-container {
            display: flex;
            justify-content: space-between;
            gap: 1.5rem;
        }
        .role-box {
            flex: 1;
            padding: 1.5rem;
            border-radius: 8px;
            border: 2px solid #555;
            background-color: #1e1e1e;
            box-sizing: border-box;
            text-align: left;
        }
        .role-box h2 {
            font-size: 1.2rem;
            margin-top: 0;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
        }
        .role-box p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 0 0 1rem 0;
        }
        .role-box a {
            color: #00ff41;
            text-decoration: none;
            font-weight: bold;
        }
        .qrcode-image {
            display: block;
            width: 150px;
            height: 150px;
            margin: 1rem auto;
            background-color: #333;
            border: 1px solid #777;
            border-radius: 5px;
        }
        
        #intel-box { border-color: #ffc107; }
        #intel-box h2 { color: #ffc107; }
        #bomb-box { border-color: #4db8ff; } /* 讓拆彈組是藍色 */
        #bomb-box h2 { color: #4db8ff; }
        
        #secret-link {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 20px;
            opacity: 0;
            cursor: default;
            z-index: 999;
        }
        .return-link {
            display: inline-block;
            margin-top: 2rem;
            font-size: 1.2rem;
            color: #00ff41;
            text-decoration: none;
        }
        @media (max-width: 700px) {
            .role-container { flex-direction: column; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>進階模式 - 遊戲大廳</h1>
        <p style="text-align:center; font-size:1.1rem; margin-bottom: 2rem;">教官請在此啟動任務。玩家請詳閱您的角色指引。</p>

        <div class="role-container">
            <div class="role-box" id="intel-box">
                <h2>...我是情報組 (Intel)...</h2>
                <p>你的任務是找到情報官，並回報「密碼」和「情報符號」。</p>
                <a href="https://kamiyu94.github.io/bomb_defuser/guide_advanced_intel.html" target="_blank">▶ 閱讀情報組完整指引</a>
                <img src="https://kamiyu94.github.io/bomb_defuser/image/qrcode_adv_intel.png" alt="情報小組指引 QR Code" class="qrcode-image">
            </div>

            <div class="role-box" id="bomb-box">
                <h2>...我是拆彈組 (Bomb Squad)...</h2>
                <p>你是「情報分析師」。你的任務是解讀「符號」並找出正確的「輸入順序」。</p>
                <a href="https://kamiyu94.github.io/bomb_defuser/guide_advanced_bomb.html" target="_blank">▶ 閱讀拆彈組完整指引</a>
                <img src="https://kamiyu94.github.io/bomb_defuser/image/qrcode_adv_bomb.png" alt="拆彈小組指引 QR Code" class="qrcode-image">
            </div>
        </div>
        
        <a href="index.html" class="return-link">[[ 返回總入口 ]]</a>
    </div>
    
    <a id="secret-link" href="mission_generator.html" aria-label="啟動任務 (秘密入口)"></a>
</body>
</html>
