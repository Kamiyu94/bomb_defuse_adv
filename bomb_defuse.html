    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // å¾ <head> è…³æœ¬è®€å–
            const correctPassword = window.correctPassword; 
            const puzzleString = window.puzzleString;
            
            const inputs = document.querySelectorAll(".code-input");
            const unlockButton = document.getElementById("unlock-button");
            const resultMessage = document.getElementById("result-message");

            // *** é—œéµæ–°å¢ï¼šé¡¯ç¤ºè¬é¡Œ ***
            if (puzzleString) {
                // å°‡ "â¹ï¸,ğŸ”º,â­•" è½‰æ›ç‚º "1. â¹ï¸  2. ğŸ”º  3. â­•"
                const puzzleArray = puzzleString.split(',');
                const formattedPuzzle = puzzleArray.map((symbol, index) => {
                    return `${index + 1}. ${symbol}`;
                }).join(' &nbsp; '); // ä½¿ç”¨ &nbsp; å¢åŠ é–“è·
                
                document.getElementById('puzzle-order').innerHTML = formattedPuzzle;
            } else {
                document.getElementById('puzzle-order').textContent = "éŒ¯èª¤ï¼šæœªè¼‰å…¥è¬é¡Œï¼";
            }
            
            // æª¢æŸ¥å¯†ç¢¼æ˜¯å¦å­˜åœ¨
            if (!correctPassword) {
                resultMessage.innerHTML = "éŒ¯èª¤ï¼šæœªè¨­å®šä»»å‹™å¯†ç¢¼ã€‚";
                unlockButton.disabled = true;
                inputs.forEach(input => input.disabled = true);
                return; 
            }

            // (handleInput, handleKeydown, checkPassword å‡½å¼ä¿æŒä¸è®Š)
            // ... (è«‹ä¿ç•™æ‚¨åŸæœ‰çš„å‡½å¼) ...
            function handleInput(e) {
                const currentInput = e.target;
                const value = currentInput.value;
                currentInput.value = value.toUpperCase();
                const index = Array.prototype.indexOf.call(inputs, currentInput);
                if (value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            }
            function handleKeydown(e) {
                const currentInput = e.target;
                const index = Array.prototype.indexOf.call(inputs, currentInput);
                if (e.key === "Backspace" && currentInput.value.length === 0 && index > 0) {
                    inputs[index - 1].focus();
                }
            }
            function checkPassword() {
                const enteredCode = Array.from(inputs).map(input => input.value).join('').toUpperCase();
                if (enteredCode === correctPassword) {
                    const today = new Date().toISOString().split('T')[0];
                    localStorage.setItem('bombDefusedDate', today);
                    alert("ä»»å‹™æˆåŠŸï¼ç‚¸å½ˆæˆåŠŸæ‹†é™¤ï¼");
                    window.location.href = 'ending.html'; 
                } else {
                    resultMessage.textContent = "å¯†ç¢¼éŒ¯èª¤ï¼è«‹é‡æ–°ç¢ºèªè³‡è¨Šã€‚";
                    resultMessage.className = "result-message result-error";
                }
            }
            // (ç¶å®šäº‹ä»¶çš„è¿´åœˆä¿æŒä¸è®Š)
            inputs.forEach(input => {
                input.addEventListener("input", handleInput);
                input.addEventListener("keydown", handleKeydown);
            });
            unlockButton.addEventListener("click", checkPassword);
        });
    </script>
