<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鷹眼行動 - Bravo 組</title>
    <style>
        /* (大部分 CSS 保持不變) */
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #0a0a0a;
            color: #00ff41;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .code-display {
            border: 3px solid #00ff41;
            border-radius: 10px;
            padding: 2rem 3rem;
            text-align: center;
            background-color: #0f1a0f;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
        }
        h1 {
            font-size: 2rem;
            margin: 0 0 1rem 0;
            font-weight: normal;
            letter-spacing: 0.1em;
            color: #ffffff;
        }
        
        /* --- *** 關鍵新增：符號顯示區 *** --- */
        .symbol-display {
            font-size: 3rem;
            color: #ffc107; /* 醒目的黃色 */
            margin-bottom: 1rem;
            border-bottom: 2px dashed #555;
            padding-bottom: 1rem;
        }

        .code {
            font-size: 6rem;
            font-weight: bold;
            letter-spacing: 0.2em;
            user-select: none;
            text-shadow: 0 0 15px #00ff41;
            min-height: 1em;
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .symbol-display { font-size: 2.5rem; }
            .code { font-size: 4rem; }
            .code-display { padding: 1.5rem 2rem; }
        }
    </style>
</head>
<body>
    <div class="code-display">
        <h1>Alpha 組 解鎖碼</h1>
        
        <div class="symbol-display" id="symbol-display">...</div>
        
        <div class="code" id="code-display">...</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // *** 關鍵修改：同時讀取 code 和 symbol ***
            const urlParams = new URLSearchParams(window.location.search);
            const codePart = (urlParams.get('code') || "錯誤").toUpperCase();
            const symbol = urlParams.get('symbol') || "?"; // 取得 symbol 參數
            
            // 立即清除 URL (閱後即焚)
            history.replaceState(null, '', window.location.pathname);
            
            // 將密碼和符號寫入
            document.getElementById("code-display").textContent = codePart;
            document.getElementById("symbol-display").textContent = `符號: ${symbol}`;
        });
    </script>
</body>
</html>
