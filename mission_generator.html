        // *** é—œéµæ–°å¢ï¼šæ´—ç‰Œ (Shuffle) å‡½å¼ (Fisher-Yates æ¼”ç®—æ³•) ***
        function shuffle(array) {

            // ç•¶é‚„å‰©æœ‰å…ƒç´ å¯æ´—ç‰Œæ™‚
            while (currentIndex != 0) {

            const symbols = ['ğŸ”º', 'â¹ï¸', 'â­•'];

            const puzzleOrder = shuffle([...symbols]);

            // æ‰¾åˆ°æ¯å€‹å°éšŠçš„å¯†ç¢¼ *å°æ‡‰* çš„ç¬¦è™Ÿ
